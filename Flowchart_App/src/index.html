<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/favicon.png">


    <title>FlowChart</title>

    <link rel="stylesheet" href="flowchart-plugin/onedatastyle.css" type="text/css">
    <link rel="stylesheet" href="css/flowchart.css" type="text/css">
    <link rel="stylesheet" href="css/perfect-scrollbar.css" type="text/css">

</head>
<body ng-app="app" ng-controller="AppCtrl" >
<!--ng-keydown="keyDown($event)" ng-keyup="keyUp($event)"-->

<div class="settingsPopUp-wrap">
    <div class="settingsPopUp ">
        <h3>Enter your answer options</h3>
        <form class="startForm">
            <button ng-click="addNewOutputConnector()" class="add disabled"
                    ng-disabled="modelservice.nodes.getSelectedNodes().length == 0 && modelservice.edges.getSelectedEdges().length == 0">
                Add
            </button>
            <button class="done">Done</button>
            <button class="delete disabled">Delete</button>
            <label for="1">1 Answer</label>
            <input class="answer" id="1" type="text">
        </form>

    </div>
</div>


<div class="finish-wrap"  >

    <div class="finish">
        <ul class="finish-list">
            <li class="finish-item">
                <p class="finish-text">Word of mouth</p>
                <span class="line-svg">
                <svg width="500" height="20">
                    <g><line x1="0" y1="10" x2="100%" y2="10"/></g>
                </svg>
            </span>
            </li>
            <li class="finish-item">
                <p class="finish-text">Advert</p>
                <span class="line-svg">
                <svg width="500" height="20">
                    <g><!-- Vertical line  --><line x1="0" y1="10" x2="100%" y2="10"/></g>
                </svg>
            </span>
            </li>
            <li class="finish-item">
                <p class="finish-text">Google</p>
                <span class="line-svg">
                <svg width="500" height="20">
                    <g><!-- Vertical line  --><line x1="0" y1="10" x2="100%" y2="10"/></g>
                </svg>
            </span>
            </li>
        </ul>

        <div class="finish-link">
            <span><span class="link" href="#">Finish</span></span>
        </div>
    </div>
</div>


<div class="content">

    <div class="button-overlay">


        <ul>

            <li class="closed-btn">
                <div class="navTrigger">
                    <i></i><i></i><i></i>
                </div>
            </li>

            <li class="button-control text-question-item" ng-click="textQuestion()">
                <span class="minNode-wrap">
                    <span class="minNode"></span>
                </span>
                <button class="text-question-btn"  title="Add a new node to then chart">Text
                    question
                </button>
            </li>

            <li class="button-control many-questions-item"  ng-click="manyQuestions()">
                <span class="minNode-wrap">
                    <span class="minNode"></span>
                </span>
                <button class="many-questions-btn" title="Add a new node to then chart">1-10
                    question
                </button>
            </li>

            <li class="button-control star-question-item" ng-click="starQuestion()">
                <span class="minNode-wrap">
                    <span class="minNode"></span>
                </span>
                <button class="star-question-btn"  title="Add a new node to then chart">1-5
                    star question
                </button>
            </li>

            <li class="button-control multi-question-item"  ng-click="multiQuestion()">
                 <span class="minNode-wrap">
                    <span class="minNode"></span>
                </span>
                <button class="multi-question-btn" title="Add a new node to then chart">
                    Multi-choice question
                </button>
            </li>

            <li class="button-control edit-btn">
                <span class="edit-question" ng-disabled="modelservice.nodes.getSelectedNodes().length == 0 && modelservice.edges.getSelectedEdges().length == 0" title="Edit question text">
                    Edit question
                </span>
            </li>

            <li class="button-control edit-answer-btn">
                <span class="edit-answer" ng-disabled="modelservice.nodes.getSelectedNodes().length == 0 && modelservice.edges.getSelectedEdges().length == 0" title="Edit answers text">
                    Edit answers
                </span>
            </li>

            <li class="button-control del-btn">
                <span class="del" ng-click="deleteSelected()"
                        ng-disabled="modelservice.nodes.getSelectedNodes().length == 0 && modelservice.edges.getSelectedEdges().length == 0" title="Delete selected nodes and connections">
                    Delete Selected
                </span>
            </li>


            <!--<li class="button-control edit-btn" ng-click="addNewInputConnector()" ng-disabled="modelservice.nodes.getSelectedNodes().length == 0"-->
                    <!--title="Add a new input connector to the selected node">-->
                <!--Add Input-->
            <!--</li>-->
            <!--<li class="button-control edit-btn" ng-click="addNewOutputConnector()" ng-disabled="modelservice.nodes.getSelectedNodes().length == 0"-->
                    <!--title="Add a new output connector to the selected node">Add Output-->
            <!--</li>-->


            <!--<li class="button-control">-->
                <!--<button ng-click="activateWorkflow()">Activate Workflow</button>-->
            <!--</li>-->
        </ul>


    </div>
    <fc-canvas model="model" selected-objects="flowchartselected" edge-style="line" callbacks="callbacks"
               automatic-resize="true"></fc-canvas>
</div>


<script src="angular/angular.js"></script>
<script src="flowchart-plugin/ngFlowchart.js"></script>
<!-- App code. -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/perfect-scrollbar.jquery.js"></script>


<script src="js/app.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>

</html>
