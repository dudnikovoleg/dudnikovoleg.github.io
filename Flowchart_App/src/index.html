<!DOCTYPE html>
<html>

<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<head>
    <title>AngularJS-FlowChart</title>

    <link rel="stylesheet" href="flowchart-plugin/onedatastyle.css" type="text/css">
    <link rel="stylesheet" href="css/flowchart.css" type="text/css">
    <link rel="stylesheet" href="css/perfect-scrollbar.css" type="text/css">
</head>
<body ng-app="app" ng-controller="AppCtrl" ng-keydown="keyDown($event)" ng-keyup="keyUp($event)">

<div class="content">
    <div class="button-overlay">

        <ul>

            <li class="button-control text-question-item">
                <span class="minNode-wrap">
                    <span class="minNode"></span>
                </span>
                <button class="text-question-btn" ng-click="textQuestion()" title="Add a new node to then chart">Text
                    question
                </button>
            </li>

            <li class="button-control many-questions-item">
                <span class="minNode-wrap">
                    <span class="minNode"></span>
                </span>
                <button class="many-questions-btn" ng-click="manyQuestions()" title="Add a new node to then chart">1-10
                    question
                </button>
            </li>

            <li class="button-control star-question-item">
                <span class="minNode-wrap">
                    <span class="minNode"></span>
                </span>
                <button class="star-question-btn" ng-click="starQuestion()" title="Add a new node to then chart">1-5
                    star question
                </button>
            </li>

            <li class="button-control multi-question-item">
                 <span class="minNode-wrap">
                    <span class="minNode"></span>
                </span>
                <button class="multi-question-btn" ng-click="multiQuestion()" title="Add a new node to then chart">
                    Multi-choice question
                </button>
            </li>


            <li class="button-control del-btn">
                <button ng-click="deleteSelected()"
                        ng-disabled="modelservice.nodes.getSelectedNodes().length == 0 && modelservice.edges.getSelectedEdges().length == 0"
                        title="Delete selected nodes and connections">Delete Selected
                </button>
            </li>

            <!--<li class="button-control">-->
                <!--<button ng-click="activateWorkflow()">Activate Workflow</button>-->
            <!--</li>-->
        </ul>


    </div>
    <fc-canvas model="model" selected-objects="flowchartselected" edge-style="line" callbacks="callbacks"
               automatic-resize="true"></fc-canvas>
</div>

<script src="angular/angular.js"></script>
<script src="flowchart-plugin/ngFlowchart.js"></script>
<!-- App code. -->
<script src="script/jquery-3.2.1.min.js"></script>
<script src="script/perfect-scrollbar.jquery.js"></script>


<script src="script/app.js" type="text/javascript"></script>
<script src="script/main.js" type="text/javascript"></script>
</body>

</html>
