<script src="https://code.jquery.com/jquery-1.12.4.js"></script>


<script>

    $(document).ready (function () {

        $(document).on( 'blur keyup' , '[name="name"], [name="email"] , [name="tel"] ' , function(){

            var field = $(this).attr("name");
            var fieldValue = $(this).val();
            var message, error;

            switch (field) {

                case 'name':

                    var mailRegExp = /^[a-z ,.'-]+$/i;
                    if ( !mailRegExp.test(fieldValue) ) {
                        $(this).addClass("error");

                    } else {
                        $(this).removeClass("error");
                    }

                    break;

                case 'email':
                    var mailRegExp = /^[-\w.]+@([A-z0-9][-A-z0-9]*\.)+[A-z]{2,4}$/i;

                    if( !mailRegExp.test(fieldValue) ) {
                        $(this).addClass("error");
                    } else {
                        $(this).removeClass("error");
                    }
                    break;


                case 'tel':
                    var telRegExp = /[0-9]{10}/i;

                    if( !telRegExp.test(fieldValue) || fieldValue.length != 10 ) {
                        $(this).addClass("error");
                    } else {
                        $(this).removeClass("error");
                    }
                    break;

            }
        })
    })


</script>
