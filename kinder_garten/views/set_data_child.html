

<div>



    <form id="form1" runat="server" class="imgForm">
        <input class="imgInp" type='file' id="imgInp" />
        <label for="imgInp">
            <span class="text">Your image</span>
            <img class="upload-photo" id="blah" src="#" alt=""/>
        </label>

    </form>



    <form name="setDataChild" class="clearfix">


        <input class="" name="kindGarName"          ng-model="kindGarName"      placeholder="Kindergarten Name" required>
        <input class="" name="childName"            ng-model="childName"        placeholder="Child Name" required>
        <input class="" name="childId"              ng-model="childId"          placeholder="Child ID (National ID)" required>
        <input class="" name="motherName"           ng-model="motherName"       placeholder="Mother Name" required>
        <input class="" name="motherID"             ng-model="motherID"         placeholder="Mother ID (National ID)" required>
        <input class="" name="motherPhone"          ng-model="motherPhone"      placeholder="Mother Phone" required>
        <input class="" name="fatherName"           ng-model="fatherName"       placeholder="Father Name" required>
        <input class="" name="fatherId"             ng-model="fatherId"         placeholder="Father ID (National ID)" required>
        <input class="" name="fatherPhone"          ng-model="fatherPhone"      placeholder="Father Phone" required>
        <input class="" name="familyName"           ng-model="familyName"       placeholder="Family Name" required>
        <input class="" name="relativeContact1"     ng-model="relativeContact1" placeholder="Relative Contact 1" required>
        <input class="" name="relativeContact2"     ng-model="relativeContact2" placeholder="Relative Contact 2" required>

        <button  ng-click="addChild()" ng-disabled="setDataChild.$invalid">Button  - Add Child</button>


        <span class="next" ui-sref="child_table">Next</span>

    </form>



    <script>
        function readURL(input) {

            if (input.files && input.files[0]) {
                var reader = new FileReader();
                console.log(reader)

                reader.onload = function (e) {
                    $('#blah').attr('src', e.target.result);

                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#imgInp").change(function(){
            readURL(this);
        });
    </script>


</div>
